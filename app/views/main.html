<div class="container">
  <h2>Messages</h2>
  <form class="form-horizontal" role="form" ng-submit="addMsg()">
    <div class="form-group">
      <label for="usernameinput" class="col-sm-2 control-label">Username</label>
      <div class="col-sm-4">
        <input type="text" ng-model="username" placeholder="John Bob" class="form-control" id="usernameinput" />
      </div>
    </div>
    <div class="form-group">
      <label for="messageinput" class="col-sm-2 control-label">Message</label>
      <div class="col-sm-10">
        <input type="text" ng-model="msg" placeholder="Your message here" class="form-control" id="messageinput" />
      </div>
    </div>
    <input type="submit" class="btn btn-primary" value="Send" />
  </form>
  <p></p>
  <div class="form-group" ng-repeat="msg in messages | reverse">
    <p>
      <strong>{{msg.username}}</strong> says: "{{msg.message}}" ({{msg._id}})
      <button type="button" class="close" ng-click="removeMsg(messages.length-1-$index,msg._id)">
        <span aria-hidden="true">&times;</span>
        <span class="sr-only">Delete message</span>
      </button>
    </p>
  </div>
</div>
